<span class="rv-spacer"></span>
<div class="rv-mapnav-content">

    <div class="rv-button-group hover rv-whiteframe-z2" ng-if="self.config.extra.fullscreen">
        <rv-mapnav-button name="fullscreen" class="rv-icon-20"></rv-mapnav-button>
        <md-divider></md-divider>
    </div>

    <div class="rv-button-group hover rv-whiteframe-z2" ng-switch on="self.config.zoom">
        <rv-mapnav-button name="zoomIn" ng-switch-when="buttons" class="rv-icon-20"></rv-mapnav-button>
        <rv-mapnav-button name="zoomIn" ng-switch-when="all" class="rv-icon-20"></rv-mapnav-button>

        <div translate ng-switch-when="slider">
            nav.sliderOnly
        </div>

        <div translate ng-switch-when="all">
            nav.slider
        </div>

        <md-divider class="md-default-theme"></md-divider>

        <rv-mapnav-button name="zoomOut" ng-switch-when="buttons" class="rv-icon-20"></rv-mapnav-button>
        <rv-mapnav-button name="zoomOut" ng-switch-when="all" class="rv-icon-20"></rv-mapnav-button>
    </div>

    <div class="rv-button-group hover rv-whiteframe-z2">
        <rv-mapnav-button ng-repeat-start="extra in self.config.extra" name="{{ extra }}" class="rv-icon-16"></rv-mapnav-button>
        <!-- this will insert divider after every element except the last one -->
        <md-divider ng-if="!$last" ng-repeat-end></md-divider>
    </div>
</div>
<span class="rv-spacer"></span>
