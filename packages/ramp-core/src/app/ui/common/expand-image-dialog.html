<md-dialog aria-label="{{'toc.tooltip.fullsizeImage' | translate}}" class="rv-expanded-dialog" ng-style="{'height': {{self.height}}, 'width': {{self.width}}}">
    <rv-content-pane close-panel="self.close()" title-style="title" title-value="{{'toc.tooltip.fullsizeImage' | translate}}">
        <img class="rv-expanded-image" ng-src="{{self.imageUrl}}">
    </rv-content-pane>
</md-dialog>
