<ul class="rv-records-list">
    <li ng-repeat="item in self.item.data">
        <rv-details-record-esrifeature-item
            toggle-highlight="self.toggleHighlight"
            init-highlight="self.initHighlight"
            find-feature="self.findFeature"
            item="item"
            solorecord="self.item.data.length === 1"
            requester="self.item.requester"></rv-details-record-esrifeature-item>
    </li>
</ul>
