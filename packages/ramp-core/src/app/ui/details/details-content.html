<div class="rv-subsection rv-hide-animate">

    <div
        class="rv-subcontent rv-{{ self.item.requester.proxy.layerType }}"
        ng-class="{ 'rv-hide': self.isHidden }"
        ng-switch on="self.item.requester.proxy.layerType">

        <p class="rv-nothing" ng-if="self.item.data.length === 0">{{ 'details.label.noresult' | translate }}</p>

        <!-- Feature Key-Value list presentation  -->
        <rv-details-record-esrifeature
            ng-switch-when="esriFeature"
            map-point="self.mapPoint"
            item="self.item"></rv-details-record-esrifeature>

        <!-- Plain text presentation  -->
        <rv-details-record-text
            ng-switch-when="Text"
            map-point="self.mapPoint"
            item="self.item"></rv-details-record-text>

        <!-- Raw HTML presentation  -->
        <rv-details-record-html
            ng-switch-when="ogcWms"
            map-point="self.mapPoint"
            item="self.item"></rv-details-record-html>

        <md-divider></md-divider>
    </div>
</div>
