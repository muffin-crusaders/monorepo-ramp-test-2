<!-- notice `rv-whiteframe-z2` is added only when the tooltip is rendered although the box shadow should not display (opacity 0) until the tooltip is repositioned, but IE is so slow, it cannot reposition the tooltip before showing a box shadow :( -->
<div class="rv-tooltip-hover" ng-class="{ 'rv-show rv-whiteframe-z2': self.isRendered }">
    <ng-transclude></ng-transclude>
</div>
