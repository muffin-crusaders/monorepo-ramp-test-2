<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <style>
    .layerTile { position: absolute; }
    </style>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <script src="../dist/geoapi.js"></script>
    <script>
        geoapi('http://js.arcgis.com/3.16/', window).then(function (api) {
            api.mapManager.setProxy('http://cp.zz9.ca/index');
            api.layer.ogc.parseCapabilities('http://maps.geogratis.gc.ca/wms/railway_en')
                .then(function(x) {console.log(x)});
            api.layer.ogc.parseCapabilities('http://geo.weather.gc.ca/geomet/')
                .then(function(x) {console.log(x)});

            var layler = new api.layer.ogc.WmsLayer('http://geo.weather.gc.ca/geomet/', {visibleLayers: ['RDPS.ETA_TT']});

            layler.on('load', function() {
                console.log('legend search output', api.layer.ogc.getLegendUrls(layler, ['RDPS.ETA_TT']));
            });

        });
    </script>
</body>
</html>
