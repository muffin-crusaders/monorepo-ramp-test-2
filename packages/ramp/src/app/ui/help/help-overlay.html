<div>
    <canvas rv-state="help" ng-click="self.close()"></canvas>
    <div rv-name="{{ item.key }}" ng-repeat="item in self.helpSections"
        style="left: {{ item.coords.x }}px; top: {{ item.coords.y }}px; width: {{ item.coords.width }}px; height: {{ item.coords.height }}px;"
        ng-click="self.show(item.key)"></div>
</div>
