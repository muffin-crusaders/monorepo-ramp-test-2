<md-input-container md-no-float>
    <input
        ng-model="self.searchTerm"
        ng-minlength="3"
        ng-model-options="{ updateOn: 'default blur', debounce: { default: 150, blur: 0 } }"
        ng-change="self.onSearchTermChange(self.searchTerm)"
        placeholder="{{ 'helpui.search' | translate }}">

    <md-button
        aria-label="{{ 'helpui.clearsearch' | translate }}"
        class="rv-clear-search md-icon-button black rv-button-24 rv-icon-16"
        ng-click="self.searchTerm = ''; self.onSearchTermChange('')"
        ng-if="self.searchTerm">
        <md-tooltip>{{ 'helpui.clearsearch' | translate }}</md-tooltip>
        <md-icon md-svg-src="navigation:close"></md-icon>
    </md-button>
</md-input-container>

<md-icon md-svg-src="action:search"></md-icon>
<span class="rv-button-divider-24 rv-lg"></span>
