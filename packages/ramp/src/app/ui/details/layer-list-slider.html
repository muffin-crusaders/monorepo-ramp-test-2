<ul class="rv-list">
    <li
        ng-repeat="item in self.display.data | orderBy:['data.length == 0','-isLoading']"
        ng-class="{'rv-selected': item === self.selectedItem }"
        class="rv-details-layer-list-item">

        <md-button
            ng-keydown="self.itemSelectedByKeypress($event, item)"
            aria-label='point details'
            class="rv-button-square rv-details-layer-button"
            ng-mousedown="self.itemSelectedByMouse(item)">

        </md-button>

        <rv-symbology-stack
            symbology="item.requester.symbologyStack"
            ng-class="{ 'rv-disabled' : item.data.length === 0 || item.isLoading }"></rv-symbology-stack>

        <span class="rv-details-layer-badge" ng-if="item.data.length > 0">{{ item.data.length }}</span>
        <md-progress-circular md-diameter="24" class="md-primary" md-mode="indeterminate" ng-if="item.isLoading"></md-progress-circular>
        <div class="rv-details-layer-name" ng-class="{ 'rv-disabled': item.data.length === 0 }">
            <span class="">{{ item.requester.proxy.name }}</span>
        </div>
    </li>
</ul>
