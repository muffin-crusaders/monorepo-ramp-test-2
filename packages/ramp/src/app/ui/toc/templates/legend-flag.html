<div
    class="rv-icon-14 rv-layer-item-flag"
    ng-if="self.uiControl.isVisible"
    tabindex="0"
    aria-label="{{ self.uiControl.tooltip | translate:self.uiControl.data }}">

    <md-tooltip md-direction="right">
        {{ self.uiControl.tooltip | translate:self.uiControl.data }}
    </md-tooltip>

    <md-icon class="{{ self.uiControl.style }}" md-svg-src="{{ self.uiControl.icon }}"></md-icon>

</div>
