<md-switch
    aria-label="{{ self.uiControl.label  | translate }}"
    class="rv-switch"
    ng-class="{ 'md-primary': !self.uiControl.isDisabled }"
    ng-disabled="self.uiControl.isDisabled"
    ng-model="self.uiControl.value">

    <md-icon md-svg-src="{{ self.uiControl.icon }}"></md-icon>
    {{ self.uiControl.label | translate }}

</md-switch>
